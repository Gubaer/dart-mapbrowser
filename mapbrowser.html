<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <link rel="stylesheet" href="mapbrowser.css">
  </head>
  <body>    
    <header>    
    <nav>
      <div id="left-header">
      <p id="page-title">Map Browser in Dart</p>
      </div>
      <div id="right-header">
       <ul class="nav">
         <li class="nav"><a class="nav" href="https://github.com/Gubaer/dart-mapbrowser">GitHub</a></li>
         <li class="nav"><a class="nav" href="http://www.dartlang.org">Dart</a></li>
       </ul>
      </div>
      <div style="clear: both;"/>
    </nav>   
    </header>
  
    <section>    
      <p class="description">An interactive map browser for tiled maps, implemented in Googles new programming
      language <a href="http://www.dartlang.org">Dart</a>.</p>
      <p class="actions"><span class="action">Zoom in</span>: double click or mouse wheel; 
      <span class="action">Zoom out</span>: mouse wheel; 
      <span class="action">Repositioning</span>: right click and drag
      </p>
      <div id="container">  
        <canvas id="mapviewport"></canvas>
         <p id="attribuition">Map tiles provided by the <a href="http://www.osm.org">OpenStreetMap</a> project, see <a href="http://www.openstreetmap.org/copyright">license</a></p>        
      </div>
    </section>
    <footer>
    </footer>
    <script type="application/dart" src="mapbrowser.dart"></script>
    <script src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
